<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheey -->
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>

<body>
    <!-- header -->
    <header>

    </header>
    <main>
        <section class="container">
            <!-- player -->
            <div class="top-player">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-1.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-2.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-3.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-4.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-5.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                    <div class="player">
                        <div class="photo">
                            <img src="/images/players/player-6.png" alt="">
                        </div>
                        <div class="name">
                            <p>John Smith</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Blogs -->
            <article class="top-blog">
                <h2 class="section-title">Top Blogs</h2>
                <div class="banners">
                    <div class="banner">
                        <div class="photo">
                            <img src="/images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-title">
                            <h4>13 of My Favorite
                                UI/UX Goodies</h4>
                            <p>By Danny Sapio</p>
                        </div>
                    </div>
                    <div class="banner">
                        <div class="photo">
                            <img src="/images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-title">
                            <h4>7 typography tips 
                                for interface design</h4>
                            <p>By Jeremiah Lam</p>
                        </div>
                    </div>
                    <div class="banner">
                        <div class="photo">
                            <img src="/images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-title">
                            <h4>UI cheat sheet: 
                                list vs grids</h4>
                            <p>By Tess Gadd</p>
                        </div>
                    </div>
                    <div class="banner">
                        <div class="photo">
                            <img src="/images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-title">
                            <h4>Your logo is 
                                copied</h4>
                            <p>By Ferdinand Vogler</p>
                        </div>
                    </div>
                </div>
            </article>
        </section>

</html>
